<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="conteudoCabecalho">
            <a href="dashboard.html" class="logo">LOCADORA</a>
            <nav class="navegacao">
                <a href="dashboard.html" class="linkNav">Painel</a>
                <a href="cadastroCarros.html" class="linkNav">Carros</a>
                <a href="cadastroClientes.html" class="linkNav">Clientes</a>
                <a href="cadastroAgendamento.html" class="linkNav">Agendamentos</a>
                <a href="index.html" class="linkNav">Sair</a>
            </nav>
        </div>
    </header>

    <main class="paginaFormulario">
        <div class="containerFormulario">
            <div class="cardFormulario">
                <h1 class="tituloPrincipal">NOVO AGENDAMENTO</h1>
                
                <form id="formAgendamento">
                    <div class="grupoInput">
                        <label>Cliente</label>
                        <select class="inputSelecao" required>
                            <option value="">Selecione um cliente</option>
                            <option value="1">João Silva</option>
                            <option value="2">Maria Santos</option>
                            <option value="3">Pedro Costa</option>
                        </select>
                    </div>
                    
                    <div class="grupoInput">
                        <label>Carro</label>
                        <select class="inputSelecao" required>
                            <option value="">Selecione um carro</option>
                            <option value="1">Toyota Corolla - ABC-1234</option>
                            <option value="2">Honda Civic - DEF-5678</option>
                            <option value="3">Ford Focus - GHI-9012</option>
                        </select>
                    </div>
                    
                    <div class="grupoInput">
                        <label>Data Retirada</label>
                        <input type="date" class="inputTexto" required>
                    </div>
                    
                    <div class="grupoInput">
                        <label>Data Devolução</label>
                        <input type="date" class="inputTexto" required>
                    </div>
                    
                    <div class="grupoInput">
                        <label>Valor Total (R$)</label>
                        <input type="number" step="0.01" class="inputTexto" required>
                    </div>
                    
                    <div class="grupoInput">
                        <label>Status</label>
                        <select class="inputSelecao">
                            <option value="reservado">Reservado</option>
                            <option value="ativo">Ativo</option>
                            <option value="finalizado">Finalizado</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="botaoPrincipal">SALVAR AGENDAMENTO</button>
                </form>
                
                <div id="mensagemAgendamento" class="areaMensagem" style="display: none;"></div>
                
                <div class="textoCentro margemTopo">
                    <a href="listaAgendamentos.html" class="botaoSecundario">VER AGENDAMENTOS</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <p>Sistema de Locadora - Terminal v1.0</p>
    </footer>

    <script>
        document.getElementById('formAgendamento').addEventListener('submit', function(e) {
            e.preventDefault();
            const mensagem = document.getElementById('mensagemAgendamento');
            mensagem.textContent = 'Agendamento realizado com sucesso.';
            mensagem.className = 'areaMensagem mensagemSucesso';
            mensagem.style.display = 'block';
            
            setTimeout(() => {
                mensagem.style.display = 'none';
                this.reset();
            }, 2000);
        });
    </script>
</body>
</html>
