<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="CSS/yay.css">
</head>
<body>
    <header>
        <div class="conteudoCabecalho">
            <a href="paginaprincipal.html" class="logo">LOCADORA</a>
            <nav class="navegacao">
                <a href="cadastroCarros.html" class="linkNav">Carros</a>
                <a href="cadastroClientes.html" class="linkNav">Clientes</a>
                <a href="cadastroAgendamento.html" class="linkNav">Agendamentos</a>
                <a href="login.html" class="linkNav">Sair</a>
            </nav>
        </div>
    </header>

    <main class="paginaFormulario">
        <div class="containerFormulario">
            <div class="cardFormulario">
                <h1 class="tituloPrincipal">NOVO AGENDAMENTO</h1>
                
                <form id="formAgendamento">
                    <div class="grupoInput">
                        <label>Cliente</label>
                        <select class="inputSelecao" required>
                            <option value="">Selecione um cliente</option>
                            <option value="1">João Silva</option>
                            <option value="2">Maria Santos</option>
                            <option value="3">Pedro Costa</option>
                        </select>
                    </div>
                    
                    <div class="grupoInput">
                        <label>Carro</label>
                        <select id="selectCarro" class="inputSelecao" required>
                            <option value="">Selecione um carro</option>
                        </select>
                    </div>
                    
                    <div class="grupoInput">
                        <label>Data Retirada</label>
                        <input type="date" class="inputTexto" required>
                    </div>
                    
                    <div class="grupoInput">
                        <label>Data Devolução</label>
                        <input type="date" class="inputTexto" required>
                    </div>
                    
                    <div class="grupoInput">
                        <label>Valor Total (R$)</label>
                        <input type="number" step="0.01" class="inputTexto" required>
                    </div>
                    
                    <div class="grupoInput">
                        <label>Status</label>
                        <select class="inputSelecao">
                            <option value="reservado">Reservado</option>
                            <option value="ativo">Ativo</option>
                            <option value="finalizado">Finalizado</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="botaoPrincipal">SALVAR AGENDAMENTO</button>
                </form>
                
                <div id="mensagemAgendamento" class="areaMensagem" style="display: none;"></div>
                
                <div class="textoCentromargemTopo">
                    <a href="listaAgendamentos.html" class="botaoSecundario">VER AGENDAMENTOS</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <p>Sistema de Locadora</p>
    </footer>
    <script src="JS/cadastroAgendamento.js"></script>
</body>
</html>
