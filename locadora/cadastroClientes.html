<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="conteudoCabecalho">
            <a href="dashboard.html" class="logo">LOCADORA</a>
            <nav class="navegacao">
                <a href="dashboard.html" class="linkNav">Painel</a>
                <a href="cadastroCarros.html" class="linkNav">Carros</a>
                <a href="cadastroClientes.html" class="linkNav">Clientes</a>
                <a href="cadastroAgendamento.html" class="linkNav">Agendamentos</a>
                <a href="index.html" class="linkNav">Sair</a>
            </nav>
        </div>
    </header>

    <main class="paginaFormulario">
        <div class="containerFormulario">
            <div class="cardFormulario">
                <h1 class="tituloPrincipal">CADASTRAR CLIENTE</h1>
                
                <form id="formCliente">
                    <div class="grupoInput">
                        <label>Nome Completo</label>
                        <input type="text" class="inputTexto" required>
                    </div>
                    
                    <div class="grupoInput">
                        <label>CPF</label>
                        <input type="text" class="inputTexto" required>
                    </div>
                    
                    <div class="grupoInput">
                        <label>E-mail</label>
                        <input type="email" class="inputTexto" required>
                    </div>
                    
                    <div class="grupoInput">
                        <label>Telefone</label>
                        <input type="tel" class="inputTexto" required>
                    </div>
                    
                    <div class="grupoInput">
                        <label>Endere√ßo</label>
                        <input type="text" class="inputTexto" required>
                    </div>
                    
                    <div class="grupoInput">
                        <label>CNH</label>
                        <input type="text" class="inputTexto" required>
                    </div>
                    
                    <div class="grupoInput">
                        <label>Data Nascimento</label>
                        <input type="date" class="inputTexto" required>
                    </div>
                    
                    <button type="submit" class="botaoPrincipal">SALVAR CLIENTE</button>
                </form>
                
                <div id="mensagemCliente" class="areaMensagem" style="display: none;"></div>
                
                <div class="textoCentro margemTopo">
                    <a href="listaClientes.html" class="botaoSecundario">VER CLIENTES CADASTRADOS</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <p>Sistema de Locadora - Terminal v1.0</p>
    </footer>

    <script>
        document.getElementById('formCliente').addEventListener('submit', function(e) {
            e.preventDefault();
            const mensagem = document.getElementById('mensagemCliente');
            mensagem.textContent = 'Cliente cadastrado com sucesso.';
            mensagem.className = 'areaMensagem mensagemSucesso';
            mensagem.style.display = 'block';
            
            setTimeout(() => {
                mensagem.style.display = 'none';
                this.reset();
            }, 2000);
        });
    </script>
</body>
</html>
