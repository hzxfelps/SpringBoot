<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Minimalista</title>
   <link rel = "stylesheet" href="style.css">
</head>
<body>
   <div class="container">
        <div class="form-card">
            <h1>Formulário Minimalista</h1>
               
                
                <div class="form-group">
                    <label for="username">E-mail</label>
                    <input type="email" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                  
                <button type="submit" class="btn-submit" id="submit-btn">Enviar Mensagem</button>
                
                <div id="mensagem" class="message"></div>
            </form>        
            <div class="form-footer">
                <p>Ao enviar este formulário, você concorda com nossos <a href="#">Termos de Uso</a></p>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
    
</html>
