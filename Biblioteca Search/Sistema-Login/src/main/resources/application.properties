# Application
spring.application.name=Sistema-Login

# Database
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/biblioteca?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080
server.servlet.context-path=/

# Logging
logging.level.com.devsenai1a.Sistema.Login=DEBUG